<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav">
    <li>
      <button (click)="onGetProducts()" class="btn btn-sm btn-outline-info ml-2">All</button>
    </li>
    <li>
      <button class="btn btn-sm btn-outline-info ml-2">Selected</button>
    </li>
    <li>
      <button class="btn btn-sm btn-outline-info ml-2">Available</button>
    </li>
  </ul>
</nav>
<div class="container mt-1" *ngIf="products">
  <table class="table  table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Selected</th>
      <th>Available
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.selected}}</td>
      <td>{{product.available}}</td>
      <td>
        <button class="btn btn-success mr-1">
          <span class="fa fa-edit"></span>
        </button>
        <button class="btn btn-danger">
          <span class="fa fa-trash-o"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
