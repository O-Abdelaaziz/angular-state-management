<tr *ngIf="product">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td><span [ngClass]="product.selected ?'fa fa-check-circle text-success':'fa fa-times-circle text-danger'"></span></td>
  <td><span [ngClass]="product.available ?'fa fa-check-square text-success':'fa fa-window-close text-danger'"></span></td>
  <td>
    <button (click)="onSelect(product)" [ngClass]="product.selected? 'btn-danger':'btn-success'"
            class="btn btn-sm">
      <span *ngIf="product.selected">Unselect</span>
      <span *ngIf="!product.selected">Select</span>
    </button>
  </td>
  <td>
    <button class="btn btn-success mr-1" (click)="onUpdate(product.id)">
      <span class="fa fa-edit"></span>
    </button>
    <button class="btn btn-danger" (click)="onDelete(product)">
      <span class="fa fa-trash-o"></span>
    </button>
  </td>
</tr>
