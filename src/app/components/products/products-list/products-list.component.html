<div class="container">
  <ng-container *ngIf="products$ | async as result" [ngSwitch]="result.dataState">
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      <div class="lds-facebook"><div></div><div></div><div></div></div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <p class="alert alert-danger text-center mt-2">
        {{result.errorMessage}}
      </p>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <div class="container mt-1">
        <table class="table  table-striped table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Selected</th>
            <th>Available
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <app-product-item [product]="product" *ngFor="let product of result.data"


                            style="display: contents"
          ></app-product-item>
          </tbody>
        </table>
        <div class="alert alert-danger" role="alert" *ngIf="result.data?.length==0">
          There is no product available with this name.
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
